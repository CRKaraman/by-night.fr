version: "2"
options:
    verbose: true
syncs:
    app-unison-sync:
        sync_args:
          - "-perms=0"
        sync_strategy: 'unison'
        sync_host_ip: '127.0.0.1' #host ip isn't properly inferred
        sync_excludes: ['.idea/*', '*.coffee', '*.scss', '*.sass', 'node_modules/*']
        sync_userid: '1000'
        src: './'
