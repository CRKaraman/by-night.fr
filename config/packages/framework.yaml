framework:
    secret: '%env(APP_SECRET)%'
    default_locale: fr
    #csrf_protection: ~
    #http_method_override: true

    templating:
        engines: ['twig']

    cache:
        app: cache.adapter.redis
        default_redis_provider: "redis://%env(REDIS_HOST)%"
        pools:
            cache.flysystem.psr6:
                adapter: cache.app

    session:
        handler_id: 'session.handler.native_file'
        cookie_secure: auto
        cookie_samesite: lax
        save_path: "%kernel.project_dir%/var/sessions/%kernel.environment%"

    assets:
        packages:
            asset:
                base_url: '%env(APP_ASSET_URL)%'
            file:
                base_url: "%env(AWS_S3_URL)%"

    esi: true
    fragments: ~
    php_errors:
        log: true
