liip_imagine:
    resolvers:
        default:
            flysystem:
                filesystem_service: thumbs.storage
                root_url:           "%env(AWS_S3_URL)%"
                cache_prefix:       media/cache
                visibility:         public
    loaders:
        local:
            filesystem:
                data_root:
                    - "%kernel.project_dir%/public"

        s3:
            flysystem:
                filesystem_service: thumbs.storage
        default:
            chain:
                loaders:
                    - local
                    - s3

    filter_sets:
        cache: ~
        thumb_site_large:
            quality: 75
            filters:
                thumbnail: { size: [1970, 400], mode: outbound }
                interlace:
                    mode: line
        thumb_site:
            quality: 100
            filters:
                relative_resize: { heighten: 350 }
        thumbs_evenement:
            quality: 75
            filters:
                relative_resize: { heighten: 200 }
        thumb_evenement:
            quality: 100
            filters:
                relative_resize: { heighten: 250 }
        thumb_user_evenement:
            quality: 75
            filters:
                relative_resize: { heighten: 128 }
        thumb_user_large:
            quality: 75
            filters:
                relative_resize: { heighten: 200 }
        thumb_user:
            quality: 75
            filters:
                thumbnail: { size: [200, 200], mode: outbound }
        thumb_user_menu:
            quality: 75
            filters:
                thumbnail: { size: [30, 30], mode: outbound }
        thumb_user_50:
            quality: 75
            filters:
                thumbnail: { size: [50, 50], mode: outbound }
        thumb_user_115:
            quality: 75
            filters:
                thumbnail: { size: [115, 115], mode: outbound }
