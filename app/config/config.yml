imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@TBNMainBundle/Resources/config/services.yml" }

framework:
    esi: { enabled: true }
    translator:
        fallback:   %locale%
        logging:    false
    secret:         %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        hinclude_default_template: TBNAgendaBundle:Hinclude:template.html.twig
#        assets_version: v1
#        assets_version_format: %%2$s/%%1$s
    default_locale:  "%locale%"
    trusted_proxies: ~
    trusted_hosts:   ~
    session:
        handler_id: session.handler.native_file
        save_path: "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       { path: /_fragment }
    http_method_override: true
    assets: ~
    
doctrine_cache:
    providers:
        memcache:
            type: file_system
            namespace: memory_cache_ns
            aliases:
                - memory_cache
        array:
            type: array
            namespace: array_cache_ns
            aliases:
                - array_cache
        
# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form_themes:
            - 'VichUploaderBundle:Form:fields.html.twig'
            - ':Form:fields.html.twig'
    globals:
        menu: "@white_october_breadcrumbs"
        facebook_app_id: "%api_facebook_id%"
        twitter: "@tbn.social.twitter"
        facebook: "@tbn.social.facebook"
        google: "@tbn.social.google"
        googleMapKey: %google_map_key%

# Doctrine Configuration
doctrine:
    dbal:
        server_version: 5.7
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    port:      %mailer_port%
    sender_address: %mailer_user%
    spool:     { type: memory }

vich_uploader:
    db_driver: orm

    mappings:
        user_image:
            uri_prefix:         /uploads/users
            upload_destination: %kernel.root_dir%/../web/uploads/users
            inject_on_load:     false
            delete_on_update:   true
            delete_on_remove:   true
        event_image:
            uri_prefix:         /uploads/documents
            upload_destination: %kernel.root_dir%/../web/uploads/documents
            inject_on_load:     false
            delete_on_update:   true
            delete_on_remove:   true

stof_doctrine_extensions:
    orm:
        default:
            sluggable: true

