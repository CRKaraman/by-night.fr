fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    serializer: ~
    indexes:
        tbn:
            client: default
            settings:
                index:
                    analysis:
                        analyzer:
                            custom_french_analyzer:
                                type: custom
                                tokenizer: nGram
                                filter: [stopwords, asciifolding, lowercase, snowball, elision, worddelimiter]
                            custom_search_analyzer:
                                type: custom
                                tokenizer: standard
                                filter: [stopwords, asciifolding, lowercase, snowball, elision, worddelimiter]
                        tokenizer:
                            nGram:
                                type:     nGram
                                min_gram: 2
                                max_gram: 20
                        filter:
                            snowball:
                                type:     snowball
                                language: French
                            elision:
                                type:     elision
                                articles: [l, m, t, qu, n, s, j, d]
                            stopwords:
                                type:      stop
                                stopwords: [_french_]
                                ignore_case : true
                            worddelimiter :
                                type:      word_delimiter
            types:
                event:
                    mappings:
                        nom: { boost: 5, analyzer: custom_french_analyzer, search_analyzer: custom_search_analyzer }
                        descriptif: { analyzer: custom_french_analyzer, search_analyzer: custom_search_analyzer }
                        dateDebut: { type: date, format: Y-m-d }
                        dateFin: { type: date, format: Y-m-d }
                        commune: ~
                        typeManifestation: ~
                        place:
                            type: "object"
                            properties:
                                nom: { boost: 3, analyzer: custom_french_analyzer, search_analyzer: custom_search_analyzer }
                                rue: { analyzer: custom_french_analyzer, search_analyzer: custom_search_analyzer }
                                codePostal: ~
                                ville: { boost: 2, analyzer: custom_french_analyzer, search_analyzer: custom_search_analyzer }
                        site:
                            type: "object"
                            properties:
                                id: ~                        
                    persistence:
                        driver: orm # orm, mongodb, propel are available
                        model:  TBN\AgendaBundle\Entity\Agenda
                        repository: TBN\AgendaBundle\SearchRepository\AgendaRepository
                        provider: ~
                        listener: ~ # by default, listens to "insert", "update" and "delete"
                        finder: ~
                user:
                    mappings:
                        username: { boost: 5, analyzer: custom_french_analyzer, search_analyzer: custom_search_analyzer }
                        firstname: { boost: 1, analyzer: custom_french_analyzer, search_analyzer: custom_search_analyzer }
                        lastname: { boost: 1, analyzer: custom_french_analyzer, search_analyzer: custom_search_analyzer }
                        site:
                            type: "object"
                            properties:
                                id: ~
                    persistence:
                        driver: orm
                        model:  TBN\UserBundle\Entity\User
                        repository: TBN\UserBundle\SearchRepository\UserRepository
                        provider: ~
                        listener: ~ # by default, listens to "insert", "update" and "delete"
                        finder: ~

