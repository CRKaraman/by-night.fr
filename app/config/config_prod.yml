imports:
    - { resource: config.yml }

framework:
    templating:
        engines: ['twig']
        
doctrine:
    orm:
        metadata_cache_driver: 
            type: service
            id: memory_cache
        query_cache_driver: 
            type: service
            id: memory_cache
        result_cache_driver: 
            type: service
            id: memory_cache

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      grouped
        grouped:
            type:    group
            members: [streamed, buffered]
            members: [streamed]
        buffered:
            type:    buffer
            handler: swift
        swift:
            type:       swift_mailer
            from_email: guillaume.sainthillier@gmail.com
            to_email:   guillaume.sainthillier@gmail.com
            subject:    Erreur sur By Night
            level:      critical
        streamed:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
