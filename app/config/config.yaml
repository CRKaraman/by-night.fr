# Doctrine Configuration
doctrine:
    dbal:
        server_version: "%database_version%"
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

#HTTP Cache
fos_http_cache:
    tags:
        enabled: true
    proxy_client:
        varnish:
            http:
                servers:
                    - 127.0.0.1
                base_url: "%base_host%"
        symfony:
            http:
                servers:
                    - 127.0.0.1
                base_url: "%base_host%"

