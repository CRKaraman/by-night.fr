imports:
    - { resource: parameters.yml }
    - { resource: security.yaml }
    - { resource: services.yaml }
    - { resource: mapping_assets.yaml, ignore_errors: true }
    - { resource: sem_var.yaml, ignore_errors: true }

framework:
    esi: { enabled: true }
    translator:
        fallback:   "%locale%"
        logging:    false
    secret:         "%secret%"
    router:
        resource: "%kernel.project_dir%/app/config/routing.yaml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    session:
        handler_id: session.handler.native_file
        save_path: "%kernel.project_dir%/var/sessions/%kernel.environment%"
    assets:
        base_urls: "%asset_urls%"
        packages:
            asset:
                base_urls: "%asset_urls%"
    fragments:       { path: /_fragment }
    http_method_override: true
    php_errors:
        log: true
#    cache:
#        app: cache.adapter.doctrine
#        default_doctrine_provider: memory_cache

doctrine_cache:
    custom_providers:
        location:
            prototype:  'App\Cache\LocationCacheProvider'
    providers:
        redis:
            type: redis
            redis:
                host: "%redis_host%"
                port: "%redis_port%"
            namespace: memory_cache_ns
            aliases:
                - memory_cache
        location_cache:
            name: location_cache
            location: ~
            namespace: location_cache_ns
        array:
            type: array
            namespace: array_cache_ns
            aliases:
                - array_cache
        comparator:
            type: array
            namespace: comparator_cache_ns
            aliases:
                - comparator_cache
        
