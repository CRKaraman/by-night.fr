daemon off;
user www-data;
worker_processes 5;
pid /run/nginx.pid;

error_log /dev/stdout info;

events {
    worker_connections 2048;
    # multi_accept on;
}

http {
    log_format main '$http_x_forwarded_for ($remote_addr) - $remote_user [$time_local] '
        '"$request" $status $body_bytes_sent "$http_referer" '
        '"$http_user_agent"' ;

    access_log /dev/stdout main;

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    types {
        font/woff2 woff2;
    }
    client_max_body_size 10M;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Virtual Host Configs
    ##

    server {
        listen 80;
        server_name _;

        root /app/public;
        index index.php;

        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Frame-Options SAMEORIGIN;

        # Block WordPress Pingback DDoS attacks
        if ($http_user_agent ~* "WordPress") {
            return 403;
        }

        location / {
            try_files $uri /index.php$is_args$args;
        }

        location ~ \.php(/|$) {
            internal;

            fastcgi_pass 127.0.0.1:9000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }

    server {
        listen 80;
        server_name ~^(www\.)?static\.by-night\.(fr|com|local|dev)$;

        root /app/public;

        location / {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.php(/|$) {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(js|css|png|jpg|jpeg|gif|ico|html|woff|woff2|ttf|svg|eot|otf)$ {
            gzip_static on;
            add_header Access-Control-Allow-Origin *;
            expires 1M;
            access_log off;
            add_header Cache-Control "public, immutable";
        }
    }

    server {
        listen 80;
        server_name ~^(www\.)?(basse-terre|bordeaux|brest|caen|cayenne|dijon|fort-de-france|grenoble|le-havre|lille|lyon|mamoudzou|marseille|montpellier|nantes|narbonne|nice|paris|perpignan|poitiers|reims|rennes|rouen|saint-denis|strasbourg|toulouse)\.by-night\.(fr|com|local|dev)$;

        if ($host ~* ^(www\.)?(basse-terre|bordeaux|brest|caen|cayenne|dijon|fort-de-france|grenoble|le-havre|lille|lyon|mamoudzou|marseille|montpellier|nantes|narbonne|nice|paris|perpignan|poitiers|reims|rennes|rouen|saint-denis|strasbourg|toulouse).by-night.(fr|com|local|dev)$) {
            set $city $2;
            set $ext $3;
        }

        rewrite ^/agenda/sortir/(concert|spectacle|etudiant|famille|exposition)/page/(\d+)$ http://by-night.$ext/$city/agenda/sortir/$1/$2;
        rewrite ^/agenda/sortir/(concert|spectacle|etudiant|famille|exposition)$ http://by-night.$ext/$city/agenda/sortir/$1;
        rewrite ^/agenda/sortir-a/(.+)/page/(\d+)$ http://by-night.$ext/$city/agenda/sortir-a/$1/$2;
        rewrite ^/agenda/sortir-a/(.+)$ http://by-night.$ext/$city/agenda/sortir-a/$1;
        rewrite ^/agenda/sortir-dans/(.+)/page/(\d+)$ http://by-night.$ext/$1/agenda/$2;
        rewrite ^/agenda/sortir-dans/(.+)$ http://by-night.$ext/$1/agenda;
        rewrite ^/agenda/tag/(.+)/page/(\d+)$ http://by-night.$ext/$city/agenda/tag/$1/$2;
        rewrite ^/agenda/tag/(.+)$ http://by-night.$ext/$city/agenda/tag/$1;
        rewrite ^/programme-tv$ http://by-night.$ext/programme-tv;
        rewrite ^/top/membres/(\d+)$ http://by-night.$ext/top/membres/$1;
        rewrite ^/recherche/evenements$ http://by-night.$ext/recherche/?type=evenements;
        rewrite ^/recherche/?$ http://by-night.$ext/recherche/;
        rewrite ^/(a-propos|en-savoir-plus|mentions-legales)\.html$ http://by-night.$ext/$1;
        rewrite ^/soiree/(.+)\.html$ http://by-night.$ext/$city/soiree/$1;
        rewrite ^/soiree/(.+)\.html/(.+)$ http://by-night.$ext/$city/soiree/$1/$2;
        rewrite ^(.*)$ http://by-night.$ext/$city$1;
    }
}
